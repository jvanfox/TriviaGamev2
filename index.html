<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Orbitron" rel="stylesheet">
    <title>Matrix Trivia</title>
</head>
<body>
    <div id="quizContainer" class="Container">
        <div class="Matrix">The Matrix Trivia</div>
        <div id="Questions" class="quesiton"></div>
        <!--Status of Test (What Question #are you on-->
        <h2 id="test_status">-</h2>
        <!--Timer-->
        <h3 id="timeleft">Countdown Clock</h3>
        <!--Options for Question-->
        <label class="option"><input type="radio" name="option" value="1" /><span id ="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /><span id ="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /><span id ="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /><span id ="opt4"></span></label>
        <!-- Button for loading next question -->
        <button id="nextbutton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
   
    </div>
    <!--results for the quiz-->
    <div id="result" class="container result" style="display: none;">
    </div>
    <!--links to js files-->
    <script src="../assets/javascript/questions.js "></script>
    <script src="../assets/javascript/app.js "></script>
  
</body>
</html>
